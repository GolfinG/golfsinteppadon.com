<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="lib/minesweeper.js"></script>
    <link rel="stylesheet" href="index.css" type="text/css" />
</head>
<body>
    <h1>Minesweeper</h1>
    <p id="message"></p>
    <button id="newgame">New Game</button>
    <button id="validate">Validate</button>
    <button id="cheat">Cheat</button>
    <div>
        Size:
        <label>16x16<input type="radio" name="size" value="8" checked="checked"/></label>
        <label>32x32<input type="radio" name="size" value="16"/></label>
    </div>
    <div>
        # Mines:
        <label>10<input type="radio" name="difficulty" value="10" checked="checked" /></label>
        <label>20<input type="radio" name="difficulty" value="20"/></label>
    </div>
    <div id="board"></div>
</body>
</html>
